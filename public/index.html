<!DOCTYPE html>

<html ng-app="formApp">
<head>
    <meta charset="utf-8" />
    <title>Form Application</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="css/styles.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"> </script>
    <script src="js/controller.js"></script>
</head>


<body>
    <div class="container" ng-controller="mainController">

        <div class="row">
            <div class="page-header">
                <h1> Welcome to my Form Apllication</h1>
            </div>
        </div>

        <div class="row" id="personForm">
            <!-- <div ng-form="formData" ng-submit="onSubmit()" >-->
            <form class="form-horizontal" ng-submit="onSubmit()">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="firstName">First Name: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="fname" ng-model="formData.fname" placeholder="First Name" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="lastName">Last Name: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="lname" ng-model="formData.lname" placeholder="Last Name" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="age">Age: </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="age" ng-model="formData.age" placeholder="Age" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email: </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" ng-model="formData.email" placeholder="Email" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="country">Country: </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="country" ng-model="formData.country">
                            <option value="Australia"> Australia </option>
                            <option value="Canada"> Canada </option>
                            <option value="United Kingdom"> United Kingdom </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="phone">Phone Number: </label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" name="phone" ng-model="formData.phone" placeholder="Phone Number" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="date">Date: </label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="date" ng-model="formData.date" value="{{date.now() | date:'dd-mm-yyyy'}}" disabled />
                    </div>
                </div>
                <div class="col-sm-8 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button> <!--data-toggle="modal" data-target="#myModal"-->
                    <button type="reset" class="btn btn-default">Cancel</button>
                </div>
            </form>
        </div> <!-- end div row-->
        <!-- div for Modal Content-->
        <!--<div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Form Submitted</h4>
                    </div>
                    <div class="modal-body">
                        <p>Thank you for submitting the form.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div> -->
    </div><!-- end of appController container-->

</body>
</html>
